<!DOCTYPE html>
<html>
<head>
  <title>Vue Test</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body> 
	<div id="app">
    <button v-on:click="onClick()">Control Button</button>      
    <ul>
      <li v-for="item in items">
        {{ item }}
      </li>
    </ul>
    <ul>
      <li v-for="item in obj">
        {{ item }}  
      </li>
    </ul>
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
        items:[
        ],
        obj: {
          name: "Bobby",
          age: 10,
          locaton: 'Calgary'
        }
			},
      methods: {
        onClick() {
          if (this.items.length > 0) {
            this.items = [];
          } else {
            this.items = ['apple', 'peach', 'banana'];
          }
        }
      }
		})
	</script>
</body>
</html>
