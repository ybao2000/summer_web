<!DOCTYPE html>
<html>
<head>
  <title>Vue Test</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
    <input type="text" v-model.lazy="mytext">
    {{ mytext }}
    <br>
    <input type="number" v-model="mynumber">
    <br>
    <input type="text" v-model.trim="username">
    [{{ username }}]

	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
        mytext: '',
        mynumber: 0,
        username: ''
			}
		})
	</script>
</body>
</html>
