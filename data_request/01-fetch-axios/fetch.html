<!DOCTYPE html>
<html>
<head>
  <title>Vue Test</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
    <button @click="getItemsFromOutside()">Get the photos from outside</button>
    <ul>
      <li v-for="item in items">
        <h3> {{ item.title }}</h3>
        <img  width="200px" height="150px" :src="item.url">
      </li>
    </ul>
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
        items: []
			},
      methods: {
        getItemsFromOutside() {
          fetch('https://jsonplaceholder.typicode.com/photos')
            .then(response => response.json())
            .then(data => {
              console.log(data);
              this.items = data;
            })
            // .then(data => console.log(data));          
        }
      }
		})
	</script>
</body>
</html>
